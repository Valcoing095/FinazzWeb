@for(prestamo of prestamos; track  prestamo.id){
  <div class="xl:container mx-auto px-6 md:px-12">
    <div class="grid px-4 sm:px-0 grid-cols-4 gap-4">
      <div class="group relative rounded-3xl  space-y-6 overflow-hidden">
        <img class="mx-auto h-[26rem] w-full grayscale object-cover object-top ransition duration-500 group-hover:scale-105 group-hover:grayscale-0"
          src="{{prestamo.image}}" alt="woman" loading="lazy" width="640" height="805"/>
        <div class="absolute bottom-0 inset-x-0 h-max mt-auto px-8 py-6 bg-gray-800 dark:bg-white translate-y-24 transition duration-300 ease-in-out group-hover:translate-y-0">
          <div>
            <h4 class="text-xl font-semibold dark:text-gray-700 text-white">Nombre</h4>
            <span class="block text-sm text-gray-500">Numero de celular</span>
          </div>
          <p class="mt-8 text-gray-300 dark:text-gray-600">Cantidad prestada | Cuotas | Saldo | Fecha de pago | <a href="prestamos/detail" (click)="detailPrestamo({prestamo})" class="px-2 py-1 text-sm text-yellow-600 font-semibold rounded-full hover:text-white hover:bg-yellow-600 hover:border-transparent focus:outline-none focus:ring-2 focus:ring-yellow-600 focus:ring-offset-2">Mas</a>
          </p>
        </div>
      </div>
    </div>
  </div>

}
