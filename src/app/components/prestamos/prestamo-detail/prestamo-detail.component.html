<div class="grid h-screen place-items-center">
    <div class="flex font-sans">
        <div class="flex-none w-48 relative">
            <img src="https://cdn.pixabay.com/photo/2023/10/05/16/23/bird-8296358_640.jpg" alt="" class="absolute inset-0 w-full h-full object-cover" loading="lazy" />
        </div>
        <div class="flex-auto p-6">
            <div class="flex flex-wrap">
                <h1 class="flex-auto text-lg font-semibold text-slate-900">
                    yeison Alexis Velasco Trejos
                </h1>
                <section class="">
                    <div class="grid grid-cols-1 gap-5 md:grid-cols-2 lg:grid-cols-4">
                      <div class="card">
                        <div class="p-2">
                          <p class="mb-2 text-xs font-semibold leading-none tracking-wide text-gray-500 uppercase">Total valor</p>
                          <h2 class="text-3xl font-extrabold leading-none text-gray-800 truncate">$2.050.000</h2>
                        </div>
                       </div>
                      <div class="card">
                        <div class="p-2">
                          <p class="mb-2 text-xs font-semibold leading-none tracking-wide text-gray-500 uppercase">Cuotas</p>
                          <h2 class="text-3xl font-extrabold leading-none text-gray-800 truncate">24</h2>
                        </div>
                      </div>
                      <div class="card">
                        <div class="p-2">
                          <p class="mb-2 text-xs font-semibold leading-none tracking-wide text-gray-500 uppercase">Valor Cuota</p>
                          <h2 class="text-3xl font-extrabold leading-none text-gray-800 truncate">$90.000</h2>
                        </div>
                      </div>
                      <div class="card">
                        <div class="p-2">
                          <p class="mb-2 text-xs font-semibold leading-none tracking-wide text-gray-500 uppercase">Saldo</p>
                          <h2 class="text-3xl font-extrabold leading-none text-gray-800 truncate">$1.800.000</h2>
                        </div>
                       </div>
                    </div>
                </section>
            </div>
            <div class="flex items-baseline mt-4 mb-6 pb-6 border-b border-slate-200">
            </div>
            <div class="flex space-x-4 mb-6 text-sm font-medium">
            <div class="flex-auto flex space-x-4">
                <button class="h-10 px-6 font-semibold rounded-md bg-black text-white" (click)="openModal()" >
                Abonar a deuda
                </button>
                <button class="h-10 px-6 font-semibold rounded-md border border-slate-200 text-slate-900" type="button">
                Nuevo prestamo
                </button>
            </div>
            <button class="flex-none flex items-center justify-center w-9 h-9 rounded-md text-slate-300 border border-slate-200" type="button" aria-label="Like">
                <svg width="20" height="20" fill="currentColor" aria-hidden="true">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" />
                </svg>
            </button>
            </div>

        </div>
    </div>
    <div class="grid grid-cols-1 gap-5 n">
        <table class=" text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                <tr>
                    <th scope="col" class="px-6 py-3">
                        Fecha
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Cuota
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Valor Abonado
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Saldo restante
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">

                    <td class="px-6 py-4">
                        22-01-2023
                    </td>
                    <td class="px-6 py-4">
                        1
                    </td>
                    <td class="px-6 py-4">
                        $250.000
                    </td>
                    <td class="px-6 py-4">
                        $1.800.000
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

@if (isOpen) {
    <div class="modal fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center">
        <div class="bg-white p-8 rounded shadow-md">
            <h1 class="text-2xl font-bold mb-4">Abonar a deuda</h1>
            <form class="p-4 md:p-5">
                <div class="grid gap-4 mb-4 grid-cols-2">
                    <div class="col-span-2 sm:col-span-1">
                        <label for="price" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Valor</label>
                        <input type="number" name="price" id="price" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="$2999" required="">
                    </div>
                    <div class="col-span-2 sm:col-span-1">
                        <label for="category" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Tipo</label>
                        <select id="category" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500">
                            <option selected="">Seleccionar opción</option>
                            <option value="abono">Abono</option>
                            <option value="pago_Cuota">Pago Cuota</option>
                        </select>
                    </div>
                    <div class="col-span-2">
                        <label for="description" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Descripción</label>
                        <textarea id="description" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Write product description here"></textarea>
                    </div>
                </div>
                <div class="flex-auto flex space-x-4">
                  <button type="submit" class="text-white col-span-2 sm:col-span-1 inline-flex items-center bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                    <svg class="me-1 -ms-1 w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd"></path></svg>
                    Realizar abono
                  </button>
                  <button class="h-10 px-6 font-semibold rounded-md border border-slate-200 text-slate-900" type="button" (click)="closeModal()">
                    Cancelar
                  </button>
                </div>
            </form>
        </div>
      </div>
}
