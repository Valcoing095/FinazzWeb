
<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <img class="mx-auto h-10 w-auto" src="https://inlaze.com/_astro/logo-dark.8fedcd5f_ZKfhUE.svg" alt="Your Company">
      <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Crear prestamo</h2>
    </div>
    <div class="flex items-center justify-center p-12">
        <div class="mx-auto w-full max-w-[550px]">
          <form action="https://formbold.com/s/FORM_ID" method="POST">
            <div class="mb-5">
              <label for="name" class="mb-3 block text-base font-medium text-[#07074D]">Cliente</label>
              <select name="name" id="name" placeholder="Nombre completo" class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md">
                <option value="">Cliente</option>
              </select>
 
            </div>
            <div class="mb-5">
              <label for="email" class="mb-3 block text-base font-medium text-[#07074D]">Cantidad a prestar</label>
              <input type="number" name="email" placeholder="$" id="email"class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"/>
            </div>
            <div class="mb-5">
              <label for="subject" class="mb-3 block text-base font-medium text-[#07074D]">Cuotas</label>
              <input type="number " name="subject" id="subject" placeholder="Cuotas a diferir" class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"/>
            </div>
            <div class="mb-5">
                <label for="diaPago" class="mb-3 block text-base font-medium text-[#07074D]">fecha de pago</label>
                <input type="date" readonly id="diaPago" placeholder="Telefono celular" class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"/>
            </div>
            <div>
              <button class="hover:shadow-form rounded-md bg-[#6A64F1] py-3 px-8 text-base font-semibold text-white outline-none">Aceptar</button>
            </div>
          </form>
        </div>
    </div>
</div>
